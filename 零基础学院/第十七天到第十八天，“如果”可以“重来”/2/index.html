<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function dec2bin(decNumber) {
            var res = '';
            var mol;
            for (; decNumber > 0;) {
                mol = decNumber % 2;
                res = mol + res;
                decNumber = (decNumber - mol) / 2
            }
            return res

        }
        document.getElementById("trans-btn").onclick = function () {
            a = document.getElementById("dec-number").value
            document.getElementById("result").innerHTML = dec2bin(a)
        }
    </script>
</body>

</html>
